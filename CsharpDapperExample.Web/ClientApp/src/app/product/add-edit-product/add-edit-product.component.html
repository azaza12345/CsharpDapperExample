<div class="form-group row">
  <label class="col-sm-2 col-form-label">Product name</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="ProductName"
           placeholder="Enter Product name">
  </div>

  <label class="col-sm-2 col-form-label">Product price</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="ProductPrice"
           placeholder="Enter Product price">
  </div>

  <label class="col-sm-2 col-form-label">Product description</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="ProductDescription"
           placeholder="Enter Product description">
  </div>

  <label class="col-sm-2 col-form-label">Product category</label>
  <div class="col-sm-10">
    <select class="form-control" [(ngModel)]="ProductCategory">
      <option [ngValue]="null" disabled>--Select category--</option>

      <option *ngFor="let category of CategoryList" [ngValue]="category">
        {{category.name}}
      </option>

    </select>
  </div>

</div>

<button (click)="addProduct()" *ngIf="product.id==0" class="btn btn-primary">
  Add
</button>

<button (click)="updateProduct()" *ngIf="product.id!=0" class="btn btn-primary">
  Edit
</button>
